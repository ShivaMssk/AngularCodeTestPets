
<div class="container">
  <h3 class='text-center margin-10'>
    {{ title }}
  </h3>
  <div class="row">
    <div class="offset-md-2 col-md-8">
        <div class="card margin-10">
            <div class="card-header">
              Male:
            </div>
            <div class="card-body">
              <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let petName of male">
                    
                    {{ petName }}
                    <img src="assets/cat.png" class="img-circle" alt="cat" width="30" height="30"> 
                </li>
              </ul>
            </div>
          </div>
    </div>
    <div class="offset-md-2 col-md-8">
        <div class="card margin-10">
            <div class="card-header">
              Female:
            </div>
            <div class="card-body">
              <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let petName of female">
                    {{ petName }}  
                  <img src="assets/cat.png" class="img-circle" alt="cat" width="30" height="30"> 
                </li>
              </ul>
            </div>
          </div>
    </div>
  </div>
</div>
